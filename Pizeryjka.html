<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamów Pizzę</title>
    <style>
        body {
            width: 80%;
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
        }
        header {
            background-color: #ffcc00; /* Kolor żółty */
        }
        footer {
            background-color: #009933; /* Kolor zielony */
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 20%;
            background-color: #e1e1e1;
            padding: 10px;
        }
        .main {
            width: 55%;
            padding: 10px;
        }
        .pizza-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pizza-form input, .pizza-form select {
            margin: 5px;
            padding: 5px;
            width: 80%;
        }
        .pizza-form input[type="submit"] {
            background-color: #ff0000; /* Kolor czerwony */
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zamów Pizzę</h1>
    </header>
    <div class="content">
        <div class="sidebar">
            <p>Menu</p>
            <ul>
                <li>Margherita</li>
                <li>Capricciosa</li>
                <li>Quattro Formaggi</li>
                <li>Diavola</li>
                <li>Bufalina</li>
                <li>Prosciutto e Funghi</li>
                <li>Marinara</li>
            </ul>
        </div>
        <div class="main">
            <form class="pizza-form">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Adres:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="pizza">Wybierz pizzę:</label>
                <select id="pizza" name="pizza">
                    <option value="margherita">Margherita</option>
                    <option value="capricciosa">Capricciosa</option>
                    <option value="quattro-formaggi">Quattro Formaggi</option>
                    <option value="diavola">Diavola</option>
                    <option value="bufalina">Bufalina</option>
                    <option value="prosciutto-e-funghi">Prosciutto e Funghi</option>
                    <option value="marinara">Marinara</option>
                </select>
                
                <label for="quantity">Ilość:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                
                <input type="submit" value="Zamów">
            </form>
        </div>
        <div class="sidebar">
            <p>Kontakt</p>
            <p>Telefon: 123-456-789</p>
            <p>Email: pizza@example.com</p>
        </div>
    </div>
    <footer>
        <p>© 2024 Pizzeria</p>
    </footer>
</body>
</html>
